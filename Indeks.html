<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="container">
        <h1>Tebak Angka (1-100)</h1>
        <div class="info-box">
            <p>Sisa Kesempatan: <span id="chances-left">3</span></p>
        </div>
        
        <div class="input-group">
            <input type="number" id="guess-input" placeholder="Masukkan tebakan Anda" min="1" max="100" required>
            <button id="guess-button">Tebak</button>
        </div>

        <p id="message" class="message-area"></p>
        
        <button id="reset-button" class="reset-button" style="display: none;">Main Lagi</button>
    </div>

    <script src="script.js"></script> </body>
</html>
